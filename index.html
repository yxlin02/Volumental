<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foot Measurement</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial,
          "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        background: #fff;
      }
      .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Volumental Measurement Widget -->

    <div class="wrap">
      <volumental-measurement
        id="volumental-widget"
        variant="outline"
        measurement-on-widget="true"
      ></volumental-measurement>
    </div>

    <script>
      const LOG_ENDPOINT =
        "https://script.google.com/macros/s/AKfycbzNSJAJ6JAO2Cx8m3wzev0DYXWYcXrUyIVMdSbW6BOiB4LP46BW5Rsyut9qT_qn9zE0/exec";
      const SDK_URL = "https://js.volumental.com/sdk/v1/volumental.js";
      const CLIENT_ID = "f5b24fb9-1881-4998-a641-9f840056dcdd";

      // 加载 SDK
      (function loadSdk() {
        const s = document.createElement("script");
        s.async = true;
        s.src = SDK_URL;
        s.setAttribute("data-client-id", CLIENT_ID);
        document.body.appendChild(s);
      })();

      // 等待 SDK 加载完成后设置事件监听
      window.addEventListener("volumental:on-loaded", () => {
        // 找到 widget 元素
        const element = document.getElementById("volumental-widget");
        if (!element) {
          console.error("Could not find volumental-measurement element");
          return;
        }

        // 根据文档，在元素上使用 addEventListener 监听事件
        element.addEventListener("volumental:on-measurement", (e) => {
          // 根据文档，数据在 e.detail 中，包含 { id } 字段
          const scanId = e.detail?.id || "";
          // 从 widget 元素获取 subject 属性（如果设置了）
          const subject = element.getAttribute("subject") || "";
          
          const payload = {
            subject: subject,
            scanId: scanId,
            userAgent: navigator.userAgent,
            locale: navigator.language || "",
            extra: e.detail || {},
          };

          // 发送数据到 Apps Script
          fetch(LOG_ENDPOINT, {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((res) => res.json())
            .catch(() => {
              // 降级到 no-cors 模式
              fetch(LOG_ENDPOINT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              });
            });
        });
      });
    </script>

    <noscript>需要启用 JavaScript 才能进行扫描。</noscript>
  </body>
</html>
