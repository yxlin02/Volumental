<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Volumental Collector (Minimal)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial,
          "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        background: #fff;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 16px;
      }
      volumental-measurement-embedded {
        display: block;
        min-height: 560px; /* 占位，确保可见 */
        width: 100%;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .note {
        color: #666;
        font-size: 14px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <!-- 只保留 SDK 与内嵌扫描器，尽量接近官方 collector 页面。改为动态注入以捕获 onerror/onload。 -->

    <div class="wrap">
      <div class="note" id="sdkStatus">Loading Volumental SDK…</div>
      <div class="note" id="elementStatus"></div>
      <div class="note" id="eventStatus" style="color: #0066cc; font-weight: bold;"></div>
      <volumental-measurement
        id="vmBtn"
        variant="outline"
        measurement-on-widget="true"
      ></volumental-measurement>
      <volumental-measurement-embedded
        id="vm"
      ></volumental-measurement-embedded>
    </div>

    <script>
      const LOG_ENDPOINT =
        "https://script.google.com/macros/s/AKfycbzNSJAJ6JAO2Cx8m3wzev0DYXWYcXrUyIVMdSbW6BOiB4LP46BW5Rsyut9qT_qn9zE0/exec";
      const SDK_URL = "https://js.volumental.com/sdk/v1/volumental.js";
      const CLIENT_ID = "f5b24fb9-1881-4998-a641-9f840056dcdd";

      function onReady(fn) {
        if (window.Volumental) fn();
        else
          window.addEventListener("volumental:sdk-ready", fn, { once: true });
      }

      // 动态插入 SDK，带错误处理
      (function loadSdk() {
        const s = document.createElement("script");
        s.async = true;
        s.src = SDK_URL;
        s.setAttribute("data-client-id", CLIENT_ID);
        s.onload = () => {
          const statusEl = document.getElementById("sdkStatus");
          if (statusEl)
            statusEl.textContent = "SDK script loaded, waiting for init…";
        };
        s.onerror = () => {
          const statusEl = document.getElementById("sdkStatus");
          if (statusEl)
            statusEl.textContent = "SDK 脚本加载失败（可能被网络或策略拦截）。";
        };
        document.body.appendChild(s);
      })();

      onReady(() => {
        const statusEl = document.getElementById("sdkStatus");
        if (statusEl) statusEl.textContent = "SDK loaded. You can scan now.";

        // 显示组件注册状态
        const elStatus = document.getElementById("elementStatus");
        const hasBtn = !!customElements.get("volumental-measurement");
        const hasEmbed = !!customElements.get(
          "volumental-measurement-embedded"
        );
        if (elStatus)
          elStatus.textContent = `components: button=${hasBtn}, embedded=${hasEmbed}`;

        window.Volumental.on("volumental:on-measurement", (data) => {
          console.log("volumental:on-measurement event triggered", data);
          const eventStatusEl = document.getElementById("eventStatus");
          if (eventStatusEl) {
            eventStatusEl.textContent = "扫描完成！正在发送数据到表格...";
          }

          const scanId = data?.scanId || data?.scan?.id || data?.id || "";
          const payload = {
            subject: "",
            scanId,
            userAgent: navigator.userAgent,
            locale: navigator.language || "",
            extra: data || {},
          };

          console.log("Sending payload to Apps Script:", payload);

          // 使用 fetch 并尝试读取响应（如果 CORS 允许）
          fetch(LOG_ENDPOINT, {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((res) => {
              console.log("Response status:", res.status);
              return res.json();
            })
            .then((result) => {
              console.log("Response from Apps Script:", result);
              if (eventStatusEl) {
                eventStatusEl.textContent = `数据已发送！scanId: ${scanId}`;
                eventStatusEl.style.color = "#00aa00";
              }
            })
            .catch((err) => {
              console.error("Error sending data:", err);
              // 降级到 no-cors 模式（无法读取响应，但数据可能已送达）
              fetch(LOG_ENDPOINT, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              }).then(() => {
                if (eventStatusEl) {
                  eventStatusEl.textContent = `数据已发送（no-cors模式）scanId: ${scanId}`;
                  eventStatusEl.style.color = "#ff8800";
                }
              }).catch((e2) => {
                console.error("Fallback also failed:", e2);
                if (eventStatusEl) {
                  eventStatusEl.textContent = "发送失败，请检查控制台";
                  eventStatusEl.style.color = "#cc0000";
                }
              });
            });
        });
      });

      // 3 秒仍未加载到 SDK，提示用户刷新/或域名未授权
      setTimeout(() => {
        if (!window.Volumental) {
          const statusEl = document.getElementById("sdkStatus");
          if (statusEl)
            statusEl.textContent =
              "SDK 未完成初始化：可能 1) 网络阻断 2) 站点域名未在 Volumental 客户端允许列表 3) 浏览器限制。";
        }
      }, 3000);
    </script>

    <noscript>需要启用 JavaScript 才能进行扫描。</noscript>
  </body>
</html>
